<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basic</title>
    <style>
        h1{
            color: rgb(34, 74, 87);
            border: 2px solid blue;
            width: 50%;
            text-align: center;
            background-color: lightskyblue;
            cursor: pointer;
        }
        table
        {
            width: 50%;
            border: 2px solid green;
        }
        th{
            background-color: green;
            color: aliceblue;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <br>
    <table>
        <tr><th>id</th><th>name</th><th>salary</th></tr>
        <tr>
            <td>101</td>
            <td>kabilan</td>
            <td>20000</td>
        </tr>
        <tr>
            <td>102</td>
            <td>raju</td>
            <td>10000</td>
        </tr>
        <tr>
            <td>103</td>
            <td>abu</td>
            <td>5000</td>
        </tr>
    </table>
</body>
</html>
