<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
    <script>
    function num()
    {
        var a = document.getElementById("prime").value;
        var b = false;
        var res=""
        for(var i=2;i<a;i++)
        {
            if(a%2!= 0)
            {
            b = true;
            }
            else{
                b=false;
            }
        }
        if(b)
        {
            res = "It is a prime Number"
            document.getElementById("result").innerHTML = res
        }
        else
        {
            res="Not a prime Number"
            document.getElementById("result").innerHTML = res
        }
    }
    </script>
</head>
<body>
    Enter the Number <input type="text" id="prime">
    <br>
    <button onclick="num()">Submit</button>
    <h1 id="result"></h1>
</body>
</html>
