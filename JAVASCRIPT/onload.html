<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfun(){
            let skills = ["c","c++","Java"];
            document.write("<br>Array Elements : "+skills);
            document.write("<br>Array size : "+skills.length);
            document.write("<br>First Elements : "+skills[0]);
           
            document.write("<br>Last Elements : "+skills[skills.length - 1]);
            skills.push("python");
            document.write("<br>Array Elements : "+skills);
            skills.pop();
            document.write("<br>Array Elements : "+skills);
            document.write("<br>Array Elements : ");
            for(var i=0;i<skills.length;i++)
            {
                document.write("<br>"+skills[i]);
            }
        }
    </script>
</head>
<body onload="myfun()">
    
</body>
</html>
