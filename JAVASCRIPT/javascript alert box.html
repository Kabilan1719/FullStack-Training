<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfunction()
        {
            alert("Example for Javascript")
        }
        function addition(a,b)
        {
            let sum = a+b;
            alert("Addition:"+sum)
        }
        function subtraction(a,b)
        {
            let sub = a-b;
            alert("Subtraction:"+sub)
        }
        function multiply(a,b)
        {
            let mul = a*b;
            alert("multiply:"+mul)
        }
        function myfun()
        {
            confirm("Do you want to continue?")
        }
        function greeting()
        {
            let name = prompt("Enter your name:")
            alert("welcome:"+name)
        }
        function calculation(){
            var a = parseInt(document.getElementById("n1").value);
            var b = parseInt(document.getElementById("n2").value);
            var op = document.getElementById("op").value;
            var result = "";
            if(op === "add")
            result = "Addition : " +(a+b);
            if(op === "sub")
            result = "Subtraction : " +(a-b);
            if(op === "mul")
            result = "Multiplication : " +(a*b);
            if(op === "div")
            result = "Division : " +(a/b);
        document.getElementById("res").innerHTML = result;
        }
    </script>
</head>
<body onload="myfun()">
    <button onclick="myfunction()">Click Me</button>
    <br><br>
    <button onclick="addition(10,20)">Addition</button>
    <br><br>
    <button onclick="subtraction(10,20)">Subtraction</button>
    <br><br>
    <button onclick="multiply(10,20)">Multiplication</button>
    <br><br>
    <button onclick="greeting()">click me</button>
    <br><br>
    Enter first number <input type="text" id="n1">
    <br>
    Enter second number <input type="text" id="n2">
    <br>
    Select operation <select  id="op">
        <option value="add">Addition</option>
        <option value="sub">Subtraction</option>
        <option value="Mul">Multiplication</option>
        <option value="div">Division</option>
    </select>
    <br>
    <button onclick="calculation()">Calculator</button>
    <br><br>
    <h1 id="res"></h1>
</body>
</html>
