<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindrome or not</title>
    <script>
        function palin(){
            let a = document.getElementById("b1").value;
            let b = a.length -1;
            let c = true;
            res=""
            for(let i=0;i<b;i++)
            {
                if(a[i]!== a[b])
                {
                    c = false;
                    break
                }
                b--;
            }
            if(c)
            {
                res = "It is a palindrome"
                document.getElementById("result").innerHTML = res;
            }
            else
            {
                res="It is not an palindrome"
                document.getElementById("result").innerHTML = res;
            }

        }
    </script>
</head>
<body>
    Enter the String <input type="text" id="b1">
    <br>
    <button onclick="palin()">Submit</button>
    <h1 id="result"></h1>
</body>
</html>
