    <title>Document</title>
</head>
<body>
    <script>
        //using literals
        var student = { name: "Chris",age: 21, studies: "Computer Science"};
        document.write("<br>Student Name : " + student.name);

        var student = new Object();
        student.name = "chri" , student.age = 21 , student.studies = "Computer Science";
        document.write("<br>Student Name : " + student.name);
        document.write("<br>Student age : " + student.age);
        document.write("<br>Student studies : " + student.studies);
    </script>
