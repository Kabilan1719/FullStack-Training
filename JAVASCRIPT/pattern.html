<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
    <script>
        function pat(){
            var a = document.getElementById("a1").value
            let res =""
            for(let i=1;i<=a;i++)
            {
                for(let j=1;j<=i;j++)
                {
                    res += "*";
                }
                res += "<br>"
            }
            document.getElementById("result").innerHTML = res;
        }

    </script>
</head>
<body>
    Enter the N <input type="text" id="a1">
    <br>
    <button onclick="pat()">Submit</button>
    <h1 id="result"></h1>
</body>
</html>
