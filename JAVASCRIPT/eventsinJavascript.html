<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myFunction()">Click me</button>
    <br>
    Enter your name: <input type="text" id="b1" onchange="myFun()">
    <br><br>
    <center><img src="OIP.jpeg" onmouseover="zoomimage(this)" onmouseout="normalimage(this)" width="300px" height="300px"></center>

<script>
    function myFunction() {
        alert("Please enter the fields.");
    }
    function myFun() {
        var a = document.getElementById("b1");
        a.value = a.value.toUpperCase();
    }
    function zoomimage(a){
        a.style.height = "600px"
        a.style.height = "600px"
    }
    function normalimage(a){
        a.style.height = "300px"
        a.style.height = "300px"
    }
</script>

</body>
</html>
