<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfunction()
        {
            document.write("<b>Example for Javascript</b>")
        }
        function addition(a,b)
        {
            let sum = a+b;
            document.writeln("<b>Addition:"+sum+""+"</b><br>")
            subtraction(a,b);
        }
        function subtraction(a,b)
        {
            let sub = a-b;
            document.writeln("<b>Subtraction:"+sub+"</b>")
        }
        function multiply(a,b)
        {
            let mul = a*b;
            document.write("<b>multiply:"+mul+"</b>")
        }
    </script>
</head>
<body>
    <button onclick="myfunction()">Click Me</button>
    <br><br>
    <button onclick="addition(10,20)">Addition</button>
    <br><br>
    <button onclick="subtraction(10,20)">Subtraction</button>
    <br><br>
    <button onclick="multiply(10,20)">Multiplication</button>
    <br><br>
</body>
</html>
